version: "3.9"

services:
  test-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_votes
    ports:
      - "5433:5432"  # Expose on 5433 to avoid conflict with local DBs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_votes"]
      interval: 5s
      timeout: 5s
      retries: 5
